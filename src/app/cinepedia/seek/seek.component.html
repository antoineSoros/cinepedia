<div style="margin-top: 5%" fxLayout="row" fxLayoutAlign="center center"><input matInput placeholder="enter a movie title" [(ngModel)]="movieTitle" /><button mat-button (click)="onSearch()"><mat-icon>search</mat-icon></button></div>
<h2 style="margin-top: 5%; font-size: 2em" fxLayout="row" fxLayoutAlign="center center">{{movie.Title}}</h2>
<mat-tab-group fxLayout="column" fxLayoutAlign="start center">
  <mat-tab label="The Plot" fxLayoutAlign="center center">{{movie.Plot}}</mat-tab>
  <mat-tab label="Actors" fxLayoutAlign="center center">{{movie.Actors}}</mat-tab>
  <mat-tab label="Director" fxLayoutAlign="center center">{{movie.Director}}</mat-tab>
  <mat-tab label="Awards" fxLayoutAlign="center center">{{movie.Awards}}</mat-tab>
  <mat-tab label="Genre" fxLayoutAlign="center center">{{movie.Genre}}</mat-tab>
</mat-tab-group>

<mat-card fxlayout="column" fxlayoutalign="space-around center">
  <mat-card-header  fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title>{{movie.Title}}</mat-card-title>
    <mat-card-subtitle>{{movie.Year}}</mat-card-subtitle>
  </mat-card-header>
  <img fxFlex="50%" mat-card-image src="{{movie.Poster}}" >
  <mat-card-content>

  </mat-card-content>




</mat-card>
