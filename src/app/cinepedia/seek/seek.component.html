<div style="margin-top: 5%" fxLayout="row" fxLayoutAlign="center center"><input matInput placeholder="enter a movie title" [(ngModel)]="movieTitle" /><button mat-button (click)="onSearch()"><mat-icon>search</mat-icon></button></div>
<h2 style="margin-top: 5%; font-size: 2em" fxLayout="row" fxLayoutAlign="center center">{{movie.Title}}</h2>
<mat-card fxLayout="column" fxLayoutAlign="center center" style="max-width:300px">
  <mat-card-header  fxLayout="row" fxLayoutAlign="center center">
    <mat-card-title>{{movie.Title}}</mat-card-title>
    <mat-card-subtitle>{{movie.Year}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{movie.Poster}}">
  <mat-card-content>
  <mat-tab-group>
    <mat-tab label="The Plot">{{movie.Plot}}</mat-tab>
    <mat-tab label="Actors">{{movie.Actors}}</mat-tab>
    <mat-tab label="Director">{{movie.Director}}</mat-tab>
    <mat-tab label="Awards">{{movie.Awards}}</mat-tab>
    <mat-tab label="Genre">{{movie.Genre}}</mat-tab>
  </mat-tab-group>
  </mat-card-content>




</mat-card>
